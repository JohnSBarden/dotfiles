[module/workspaces]
type = internal/i3
; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = false
; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true
; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true
; Create click handler used to focus workspace
; Default: true
enable-click = true
; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true
; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true
; Set the scroll cycle direction 
; Default: true
reverse-scroll = true
; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;‚ôö will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true
; ws-icon-[0-9]+ = label;icon
; NOTE: The label needs to match the name of the i3 workspace
ws-icon-1 =  term;ÔÑ†
ws-icon-2 =  web;Ôâ©
ws-icon-3 =  code;ÔÑ°
ws-icon-4 =  php;ÔÑ°
ws-icon-5 =  <>;
ws-icon-6 =  teams;Ô°†
ws-icon-7 =  <>;
ws-icon-8 =  music;ùÖ†ÔÜº
ws-icon-9 =  postman;%{T2}ÔÑµ%{T-}
ws-icon-0 =  <>;
ws-icon-default = üñ•Ô∏è
; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>
format-background = ${color.background}
format-padding = 2
label = %icon% %name%
; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-background = ${color.background}
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; label-focused = %icon% %name%
label-focused-foreground = ${color.foreground}
label-focused-background = ${color.background}
label-focused-underline = ${color.accent2}
label-focused-padding = 2
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-unfocused = %icon% %name%
label-unfocused-foreground = ${color.accent1}
label-unfocused-background = ${color.background}
label-unfocused-padding = 2
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-visible =  %icon% %name%
label-visible-underline = #555555
; label-visible-padding = 2
label-visible-foreground = ${color.accent2}
label-visible-background = ${color.background}
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent =  %icon%  %name%
label-urgent-foreground = ${color.tertiary}
